<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - 클라이메이트</title>
    <link rel="shortcut icon" href="assets/icon/logo/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="logo header__logo">
          <a href="http://climbmate.co.kr/" class="logo__link">
            <h1 class="visually-hidden">클라이메이트</h1>
            <div class="logo__img-container"></div>
          </a>
        </div>

        <article class="search header__search">
          <h2 class="visually-hidden">클라이밍장 검색창</h2>
          <input type="text" placeholder="클라이밍장 이름, 주소, 지역 등을 입력하세요" class="search__input" />
          <button class="icon-btn icon-btn-search search__search-btn"></button>
        </article>

        <nav class="top-menu header__top-menu" data-top-menu>
          <h2 class="visually-hidden">클라이메이트 메뉴</h2>
          <button class="top-menu__toggle-btn" data-toggle-btn>
            <figure class="top-menu__user-figure">
              <img src="assets/icon/user/user-default.png" alt="유저 기본 이미지" class="top-menu__user-img" />
            </figure>
            <div class="icon-btn icon-btn-bars top-menu__toggle-btn-icon"></div>
          </button>
          <ul class="top-menu__list active" data-menu-list>
            <li class="top-menu__item" data-menu-item="signUp"><button class="top-menu__btn">회원가입</button></li>
            <li class="top-menu__item" data-menu-item="logIn"><button class="top-menu__btn">로그인</button></li>
            <li class="top-menu__item" data-menu-item="question"><button class="top-menu__btn">문의하기</button></li>
            <li class="top-menu__item" data-menu-item="mypage"><a href="#" class="top-menu__link">마이페이지</a></li>
            <li class="top-menu__item" data-menu-item="follow"><a href="#" class="top-menu__link">팔로우</a></li>
            <li class="top-menu__item" data-menu-item="logOut"><button class="top-menu__btn">로그아웃</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="modal" data-modal>
        <div class="modal__contents" data-contents="user-register">
          <header class="modal__header">
            <span class="modal__title">회원정보 등록</span>
            <button class="icon-btn icon-btn-times modal__close-btn"></button>
            <div class="alert-box">
              <div class="alert-box__contents alert-box__contents--caution">
                <div class="icon icon-exclamation alert-box__icon"></div>
                <div class="alert-box__body">
                  <span class="alert-box__title">로그인 실패</span>
                  <p class="alert-box__description">이메일 또는 비밀번호를 입력해주세요</p>
                </div>
                <button class="icon-btn icon-btn-times alert-box__close-btn"></button>
              </div>
            </div>
          </header>
          <div class="modal__body">
            <div class="margin-bottom-container">
              <div class="flex-container">
                <div class="input-box modal__input-box modal__input-box--has-sibling-btn">
                  <div class="icon icon-email input-box__icon"></div>
                  <input type="email" class="input-box__input" placeholder="이메일 주소" />
                </div>
                <button class="modal__secondary-btn modal__send-email-btn">인증메일 전송</button>
              </div>
              <div class="modal__info-text modal__info-text--error">이메일 형식이 올바르지 않습니다</div>
            </div>
            <div class="margin-bottom-container">
              <div class="input-box modal__input-box disabled">
                <div class="icon icon-check-square input-box__icon"></div>
                <input type="text" class="input-box__input" placeholder="인증번호" disabled />
              </div>
            </div>
            <div class="margin-bottom-container">
              <div class="input-box modal__input-box">
                <div class="icon icon-user input-box__icon"></div>
                <input type="text" class="input-box__input" placeholder="닉네임" />
              </div>
            </div>
            <div class="margin-bottom-container">
              <div class="input-box modal__input-box">
                <div class="icon icon-password input-box__icon"></div>
                <input type="password" class="input-box__input" placeholder="비밀번호" />
              </div>
            </div>
            <div class="margin-bottom-container">
              <div class="input-box modal__input-box">
                <div class="icon icon-password input-box__icon"></div>
                <input type="password" class="input-box__input" placeholder="비밀번호 확인" />
              </div>
            </div>
            <div class="flex-full-container">
              <button class="modal__main-btn">회원가입</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
