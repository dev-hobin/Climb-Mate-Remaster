<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - 클라이메이트</title>
    <link rel="shortcut icon" href="assets/icon/logo/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="logo header__logo">
          <a href="http://climbmate.co.kr/" class="logo__link">
            <h1 class="visually-hidden">클라이메이트</h1>
            <div class="logo__img-container"></div>
          </a>
        </div>

        <article class="search header__search">
          <h2 class="visually-hidden">클라이밍장 검색창</h2>
          <input type="text" placeholder="클라이밍장 이름, 주소, 지역 등을 입력하세요" class="search__input" />
          <button class="icon-btn icon-btn-search search__search-btn"></button>
        </article>

        <nav class="top-menu header__top-menu">
          <h2 class="visually-hidden">클라이메이트 메뉴</h2>
          <button class="top-menu__toggle-btn">
            <figure class="top-menu__user-figure">
              <img src="assets/icon/user/user-default.png" alt="유저 기본 이미지" class="top-menu__user-img" />
            </figure>
            <div class="icon-btn icon-btn-bars top-menu__toggle-btn-icon"></div>
          </button>
          <ul class="top-menu__list">
            <li class="top-menu__item">회원가입</li>
            <li class="top-menu__item">로그인</li>
            <li class="top-menu__item">문의하기</li>
            <li class="top-menu__item">마이페이지</li>
            <li class="top-menu__item">팔로우</li>
            <li class="top-menu__item">로그아웃</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
